<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo home page</title>
    <!-- daisy-ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc">available balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user action button -->
            <div>
              <button id="feature-add-money-btn" class="btn btn-lg">Add Money</button>
              <button id="feature-cash-out-btn" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start-->
            <div id="form-add-money"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="add-money-input"
                    type="text"
                    placeholder="Enter your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Enter The Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end-->

            <!-- cash out form start -->
            <div id="form-cash-out" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="cash-out-input"
                    type="text"
                    placeholder="Enter your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-out-pin-number"
                    type="password"
                    placeholder="Enter The Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out form start -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/feature.js"></script>
  </body>
</html>
